version: "3.9"
services:
  db:
    platform: linux/x86_64
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: openmetadata_user
      MYSQL_PASSWORD: openmetadata_password
      MYSQL_DATABASE: openmetadata_db
    expose:
      - 3306
    networks:
      app_net:
        ipv4_address: 172.16.239.10

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.10.2
    environment:
      - discovery.type=single-node
    networks:
      app_net:
        ipv4_address: 172.16.239.11
    ports:
      - 9200:9200
      - 9300:9300

  db2:
    extends: db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_USER: airflow_user
      MYSQL_PASSWORD: airflow_pass
      MYSQL_DATABASE: airflow_db
    expose:
      - 3306
    networks:
      app_net:
        ipv4_address: 172.16.239.12
  
  openmetadata-server:
    restart: always
    image: openmetadata/server:latest
    expose:
      - 8585
      - 9200
      - 9300
      - 3306
    ports:
      - 8585:8585
    depends_on:
      - db
    networks:
      app_net:
        ipv4_address: 172.16.239.13
    extra_hosts:
      - "localhost:172.16.239.10"
      - "elasticsearch:172.16.239.11"

  ingestion:
    image: openmetadata/ingestion:latest
    expose:
      - 8080
    ports:
      - 8080:8080
    networks:
      - app_net
    extra_hosts:
      - "localhost:172.16.239.10"
      - "localhost:172.16.239.11"
      - "airflow:172.16.239.12"
      - "localhost:172.16.239.13"

networks:
  app_net:
    ipam:
      driver: default
      config:
        - subnet: "172.16.239.0/24"
